<!DOCTYPE html>
<html>
<head>
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding: 20px;
            animation: fadeIn 1s;
        }

        h1 {
            color: #ff0000; /* Red color for the error message */
        }

        p {
            font-size: 18px;
            margin-top: 10px;
            color: #333;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Smart 3D animation */
        .error {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto;
            perspective: 800px;
        }

        .error .face {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #ff0000;
            transform-style: preserve-3d;
            animation: rotate 2s infinite linear;
        }

        .error .face:before,
        .error .face:after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background-color: #f2f2f2;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .error .face:before {
            transform: translate(-100%, -50%);
        }

        .error .face:after {
            transform: translate(0, -50%);
        }

        @keyframes rotate {
            from {
                transform: rotateY(0);
            }
            to {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="error">
        <div class="face"></div>
    </div>
    <h1>Error</h1>
    <p>An error occurred: {{ error }}</p>
</body>
</html>
